site_name: The Annotated ElectionGuard
# site_description:
site_author: rc-ms
# google_analytics:
# remote_branch: for gh-deploy to GithubPages
# remote_name: for gh-deploy to Github Pages
copyright: "Â© Microsoft 2021"
docs_dir: "docs"
repo_url: https://github.com/rc-ms/the-annotated-eg
nav:
  - About The Annotated Electionguard: index.md
  - Use Cases:
    - Precinct Scan: how-to/Precinct_scan.md
    - Copy images from clipboard: how-to/paste-images-from-clipboard.md
plugins:
  - search
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  logo: images/electionguard-logo.png
  font:
    text: Segoe UI
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.instant
markdown_extensions:
  - admonition
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js